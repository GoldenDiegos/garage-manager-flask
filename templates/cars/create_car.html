{% extends "base.html" %}
{% block content %}

<header>
  <h2>Añadir Automovil</h2>
</header>

<section>
  <form id="carForm">
    <label>Dueño (Correo):</label><br>
    <select id="user_id" required></select><br><br>

    <label>Marca:</label><br>
    <input type="text" id="brand" required><br><br>

    <label>Modelo:</label><br>
    <input type="text" id="model" required><br><br>

    <label>Año:</label><br>
    <input type="number" id="year" required><br><br>

    <label>Placas:</label><br>
    <input type="text" id="plate"><br><br>

    <button type="submit">Crear Carro</button>
  </form>

  <p id="msg"></p>
  <br>
  <a href="/view/cars">⬅ Back to Cars</a>
</section>

<script>
async function loadUsers(){
  const res = await fetch("/users");
  const users = await res.json();
  const select = document.getElementById("user_id");

  if(!users.length){
    select.innerHTML = `<option value="">No users found. Create a user first.</option>`;
    return;
  }

  select.innerHTML = users.map(u => `<option value="${u.id}">${u.name} (${u.email})</option>`).join("");
}

document.getElementById("carForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const msg = document.getElementById("msg");
  msg.textContent = "Saving...";

  const body = {
    user_id: parseInt(document.getElementById("user_id").value),
    brand: document.getElementById("brand").value,
    model: document.getElementById("model").value,
    year: parseInt(document.getElementById("year").value),
    plate: document.getElementById("plate").value
  };

  const res = await fetch("/cars", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const data = await res.json();

  if(!res.ok){
    msg.textContent = data.error || "Error creating car";
    return;
  }

  msg.textContent = "Car created!";
  window.location.href = "/view/cars";
});

loadUsers();
</script>

{% endblock %}

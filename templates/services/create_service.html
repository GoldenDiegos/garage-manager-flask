{% extends "base.html" %}
{% block content %}

<header>
  <h2>Crear Servicio</h2>
</header>

<section>
  <form id="serviceForm">
    <label>Selecciona Carro:</label><br>
    <select id="car_id" required></select><br><br>

    <label>Tipo de Servicio:</label><br>
    <input type="text" id="service_type" required><br><br>

    <label>Fecha:</label><br>
    <input type="date" id="service_date" required><br><br>

    <label>Kilometraje:</label><br>
    <input type="number" id="mileage" required><br><br>

    <label>Costo:</label><br>
    <input type="number" step="0.01" id="cost" required><br><br>

    <button type="submit">Crear Servicio</button>
  </form>

  <p id="msg"></p>
  <br>
  <a href="/view/services">⬅ Volver a Servicios</a>
</section>

<script>
async function loadCars(){
  const res = await fetch("/cars");
  const cars = await res.json();
  const select = document.getElementById("car_id");

  if(!cars.length){
    select.innerHTML = `<option value="">No cars found. Create a car first.</option>`;
    return;
  }

  select.innerHTML = cars.map(c =>
    `<option value="${c.id}">${c.brand} ${c.model} (${c.plate || "sin placas"}) - Owner: ${c.user_name}</option>`
  ).join("");
}

document.getElementById("serviceForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const msg = document.getElementById("msg");
  msg.textContent = "Guardando...";

  const body = {
    car_id: parseInt(document.getElementById("car_id").value),
    service_type: document.getElementById("service_type").value,
    service_date: document.getElementById("service_date").value,
    mileage: parseInt(document.getElementById("mileage").value),
    cost: parseFloat(document.getElementById("cost").value)
  };

  const res = await fetch("/service-records", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const data = await res.json();

  if(!res.ok){
    msg.textContent = data.error || "Error al crear servicio";
    return;
  }

  msg.textContent = "Servicio creado ✅";
  window.location.href = "/view/services";
});

loadCars();
</script>

{% endblock %}

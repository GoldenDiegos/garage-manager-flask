<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garage Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <header class="site-header">
    <h1 class="brand">Garage Manager</h1>
    <nav class="site-nav">
      {% if is_authenticated %}
        <a href="/view/cars">Cars</a>
        <a href="/view/users">Users</a>
        <a href="/view/services">Services</a>
        <a href="/view/documents">Documents</a>
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
        <a href="/register">Create User</a>
      {% endif %}
    </nav>
    {% if is_authenticated and current_user_email %}
      <small>Sesion: {{ current_user_email }}</small>
    {% endif %}

  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <small>Flask CRUD - Proyecto</small>
  </footer>
</body>
</html>
